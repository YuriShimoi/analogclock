<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="clock">
            <div class="number">
                <div class="display" id="hours1">
                    <div class="segment" top-left></div>
                    <div class="segment" bottom-left></div>
                    <div class="segment" top-right></div>
                    <div class="segment" bottom-right></div>
                    <div class="segment" top></div>
                    <div class="segment" middle></div>
                    <div class="segment" bottom></div>
                </div>
            </div>
            <div class="number">
                <div class="display" id="hours2">
                    <div class="segment" top-left></div>
                    <div class="segment" bottom-left></div>
                    <div class="segment" top-right></div>
                    <div class="segment" bottom-right></div>
                    <div class="segment" top></div>
                    <div class="segment" middle></div>
                    <div class="segment" bottom></div>
                </div>
            </div>
            <div class="separator">
                <span class="value">-</span>
            </div>
            <div class="number">
                <div class="display" id="minutes1">
                    <div class="segment" top-left></div>
                    <div class="segment" bottom-left></div>
                    <div class="segment" top-right></div>
                    <div class="segment" bottom-right></div>
                    <div class="segment" top></div>
                    <div class="segment" middle></div>
                    <div class="segment" bottom></div>
                </div>
            </div>
            <div class="number">
                <div class="display" id="minutes2">
                    <div class="segment" top-left></div>
                    <div class="segment" bottom-left></div>
                    <div class="segment" top-right></div>
                    <div class="segment" bottom-right></div>
                    <div class="segment" top></div>
                    <div class="segment" middle></div>
                    <div class="segment" bottom></div>
                </div>
            </div>
            <div class="separator">
                <span class="value">-</span>
            </div>
            <div class="number">
                <div class="display" id="seconds1">
                    <div class="segment" top-left></div>
                    <div class="segment" bottom-left></div>
                    <div class="segment" top-right></div>
                    <div class="segment" bottom-right></div>
                    <div class="segment" top></div>
                    <div class="segment" middle></div>
                    <div class="segment" bottom></div>
                </div>
            </div>
            <div class="number">
                <div class="display" id="seconds2">
                    <div class="segment" top-left></div>
                    <div class="segment" bottom-left></div>
                    <div class="segment" top-right></div>
                    <div class="segment" bottom-right></div>
                    <div class="segment" top></div>
                    <div class="segment" middle></div>
                    <div class="segment" bottom></div>
                </div>
            </div>
        </div>
    </div>
    
    <script defer src="script.js"></script>
</body>
</html>
